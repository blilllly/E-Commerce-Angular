<mat-card class="card-carrito">
  <mat-card-title aling="left">Carrito de Compras</mat-card-title>
  <mat-card-subtitle>Items seleccionados para comprar</mat-card-subtitle>

  <mat-card-content>
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

        <!--- Note that these columns can be defined in any order.
              The actual rendered columns are set as a property on the row definition" -->
      
        <!-- Tipo Column -->
        <ng-container matColumnDef="tipo">
            <th mat-header-cell *matHeaderCellDef><strong>Tipo</strong></th>
            <td mat-cell *matCellDef="let element"><strong> {{element.tipo}} </strong></td>
        </ng-container>

        <!-- Nombre Column -->
        <ng-container matColumnDef="nombre">
          <th mat-header-cell *matHeaderCellDef><strong>Nombre</strong></th>
          <td mat-cell *matCellDef="let element"> {{element.nombre}} </td>
        </ng-container>
      
        <!-- Marca Column -->
        <ng-container matColumnDef="marca">
          <th mat-header-cell *matHeaderCellDef><strong>Marca</strong></th>
          <td mat-cell *matCellDef="let element"> {{element.marca}} </td>
        </ng-container>
      
        <!-- Precio Column -->
        <ng-container matColumnDef="precio">
          <th mat-header-cell *matHeaderCellDef><strong>Precio</strong></th>
          <td mat-cell *matCellDef="let element">$ {{element.precio | number: '1.2-2'}} </td>
        </ng-container>
      
        <!-- Cantidad Column -->
        <ng-container matColumnDef="cantidad">
          <th mat-header-cell *matHeaderCellDef><strong>Cantidad</strong></th>
          <td mat-cell *matCellDef="let element"> 1 </td>
        </ng-container>

        <!-- Total Column -->
        <ng-container matColumnDef="total">
          <th mat-header-cell *matHeaderCellDef><strong>Total</strong></th>
          <td mat-cell *matCellDef="let element">$ {{element.precio | number: '1.2-2'}} </td>
        </ng-container>
      
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </mat-card-content>

  <mat-card-actions align="end">
    <button mat-raised-button color="primary">Pagar con Paypal</button>
  </mat-card-actions>
</mat-card>
